<html>
<head>
<title>Capitalize Text</title>
<link rel="Shortcut Icon" type="image/ico" href="icon.ico" />
<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
<script>
		function SelectAll(id)
{
    document.getElementById(id).focus();
    document.getElementById(id).select();
}
 </script>
</head>
<body>
<div id="head">

<center><h1>Capitalize Text</h1></center>

 <center> <textarea rows="7" cols="50"  type="text"  placeholder="Enter Your Text." class="inp" style="text-transform:capitalize" onClick="SelectAll('inp');" id="inp"></textarea></center>

</div>
</body>


</html>
